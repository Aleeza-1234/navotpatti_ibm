<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
    <script src="bmi.js" defer></script>
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <p>Track your body mass index and stay healthy!</p>
    </header>
    
    <section class="bmi-calculator">
        <div class="calculator-box">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">
            
            <button id="calculateBtn" onclick="calculateBMI()">Calculate BMI</button>
            
            <div id="result">
                <p>Your BMI: <span id="bmiValue"></span></p>
                <p id="bmiMessage"></p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Health & Wellness</p>
    </footer>

    <div class="sparkles" id="sparkleContainer"></div>
</body>
</html>
