<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Tracker</title>
    <link rel="stylesheet" href="diab.css">
    <script src="diab.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Diabetes Tracker</h1>
        <form id="data-form">
            <label for="glucose-level">Enter Your Glucose Level:</label>
            <input type="number" id="glucose-level" required>
            <button type="submit">Submit</button>
        </form>
        <div id="feedback"></div>
        <canvas id="glucoseChart" width="400" height="200"></canvas>
    </div>
</body>
</html>
